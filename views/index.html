  <script>
    updateDateDisplay()

    setInterval(() => {
      updateDateDisplay()
    }, 1000);

    setInterval(() => {
      window.location.reload()
    }, 20000);
    function updateDateDisplay() {
      const currentTime = new Date();
      const formattedTime = Intl.DateTimeFormat("en-ID", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        hour12: false,
        minute: "2-digit",
        second: "2-digit",
      })
        .format(currentTime)
        .replaceAll("/", "-")
        .replace(",", "");

      document.getElementById("time-info").innerHTML=formattedTime
    }
  </script>
